<!DOCTYPE html>
<html>
<head>
	<title>Charla | The ChatApp</title>
</head>
<body>

	<h2>Charla the chatapp</h2>

	<h3>
		{% if current_user.is_authenticated %}{{ current_user.username }}{% else %} Guest {% endif %}
	</h3>
	
	<ul>
		{% for room in rooms %}
			<li>
				<a href="/rooms/{{ room._id.room_id }}">
					{{ room.room_name }}
				</a>
			</li>
		{% endfor %}
	</ul>
</body>
</html>
